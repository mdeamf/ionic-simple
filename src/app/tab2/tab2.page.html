<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lembretes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lembretes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button color="warning">
        Proridade: 2
      </ion-button>
      <ion-label>
        <h2>Ir aos Correios</h2>
        <p>14h00min</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button color="danger">
        Proridade: 1
      </ion-button>
      <ion-label>
        <h2>Atuar no Projeto</h2>
        <p>14h30min</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button color="warning">
        Proridade: 2
      </ion-button>
      <ion-label>
        <h2>Estudar Angular</h2>
        <p>15h00min</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button>
        Proridade: 3
      </ion-button>
      <ion-label>
        <h2>Estudar Ionic</h2>
        <p>16h00min</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button>
        Proridade: 3
      </ion-button>
      <ion-label>
        <h2>Estudar React</h2>
        <p>17h00min</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
